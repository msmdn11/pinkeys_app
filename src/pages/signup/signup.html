<ion-header>
  <ion-navbar hideBackButton="true">
    <img src="assets/imgs/PinKeys Official - Logo with Background.png" class="image-hdr"/>
  </ion-navbar>
</ion-header>


<ion-content class="page-signup">

<div class="card-title">One account for your encryption needs</div>
<div class="card-subtitle" padding> Sign in to continue to Pinkeys
<ion-icon name="log-in"></ion-icon>
</div>

  <form (submit)="doSignup()">
  <ion-card>
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'Email'}}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <ion-item-divider color="light"></ion-item-divider>

      <ion-item>
        <ion-label floating>{{ 'Password'}}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <ion-item-divider color="light"></ion-item-divider>

      <ion-grid>
      <ion-row>

      <ion-col col-auto>
         <button ion-button clear color="red" icon-start>
        {{ 'Sign Up'}}
        <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-auto style="padding-left:50px;">
         <button ion-button color="red">
        {{ 'Next'}}
        </button>
      </ion-col>

      </ion-row>
      </ion-grid>

    </ion-list>
    </ion-card>
  </form>
</ion-content>
