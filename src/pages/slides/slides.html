<ion-header class="tutorial-page">
  <ion-navbar hideBackButton="true">
    <img src="assets/imgs/PinKeys Official - Logo with Background.png" class="slide-image-hdr"/>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button color="red" (click)="gotoSignUp()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <h2 class="slide-title"><b>Sign up now!</b></h2>
      <p> No more eavesdropping...Yay!</p>
      <button ion-button large clear icon-end color="red">
        <ion-icon name="log-in"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
